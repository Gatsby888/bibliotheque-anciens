<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque des Anciens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #dbeafe 0%, #f0f9ff 100%);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 800px;
      width: 100%;
    }

    .code-button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      animation: portalGlow 3s infinite ease-in-out;
    }

    .code-button:hover {
      transform: scale(1.05);
      background: #1e40af;
    }

    @keyframes portalGlow {
      0%, 100% { box-shadow: 0 0 10px #93c5fd; }
      50% { box-shadow: 0 0 20px #3b82f6; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .code-button {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bibliothèque des Anciens</h1>
  <div class="grid">
    <button class="code-button" onclick="goto('LOVE')">LOVE</button>
    <button class="code-button" onclick="goto('HALI')">HALI</button>
    <button class="code-button" onclick="goto('SKIN')">SKIN</button>
    <button class="code-button" onclick="goto('L’expérience sociale')">L’expérience sociale</button>
    <button class="code-button" onclick="goto('Chatoshi au boulot !')">Chatoshi au boulot !</button>
    <button class="code-button" onclick="goto('Chatoshi t’en penses quoi ?')">Chatoshi t’en penses quoi ?</button>
    <button class="code-button" onclick="goto('Chaty road to 1M')">Chaty road to 1M</button>
    <button class="code-button" onclick="goto('Chaty when beau goss ?')">Chaty when beau goss ?</button>
    <button class="code-button" onclick="goto('Chatoshi : on fait sauter la banque')">Chatoshi : on fait sauter la banque</button>
    <button class="code-button" onclick="goto('Portefeuille 10k')">Portefeuille 10k</button>
    <button class="code-button" onclick="goto('Bibliothèque des Anciens')">Bibliothèque des Anciens</button>
  </div>

  <script>
    function goto(code) {
      alert(`Code activé : ${code}`);
    }
  </script>
</body>
</html>
